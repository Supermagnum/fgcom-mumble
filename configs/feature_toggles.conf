# Feature Toggles Configuration
# This file controls which features are enabled/disabled in FGCom-mumble
# Each feature can be toggled on/off independently

[feature_toggles]
# Core Features
enable_radio_communication = true
enable_terrain_analysis = true
enable_antenna_patterns = true
enable_propagation_modeling = true

# Advanced Features
enable_gpu_acceleration = true
enable_distributed_computing = true
enable_eme_calculations = true
enable_solar_data_integration = true

# Audio Features
enable_audio_effects = true
enable_noise_reduction = true
enable_agc_squelch = true
enable_frequency_offset = true

# Network Features
enable_udp_communication = true
enable_websocket_api = true
enable_rest_api = true
enable_secure_communication = true

# API Endpoint Control
enable_solar_data_api_read = true
enable_solar_data_api_write = true
enable_weather_data_api_read = true
enable_weather_data_api_write = true
enable_propagation_api_read = true
enable_propagation_api_write = true
enable_antenna_api_read = true
enable_antenna_api_write = true

# Debugging Features
enable_debug_logging = false
enable_performance_monitoring = false
enable_memory_tracking = false
enable_thread_monitoring = false

# Experimental Features
enable_experimental_propagation = false
enable_experimental_audio = false
enable_experimental_networking = false
enable_experimental_gpu = false

# Feature Categories
[radio_features]
enable_vhf_communication = true
enable_uhf_communication = true
enable_hf_communication = true
enable_amateur_radio = true
enable_military_radio = true
enable_aviation_radio = true
enable_maritime_radio = true

[antenna_features]
enable_yagi_antennas = true
enable_dipole_antennas = true
enable_vertical_antennas = true
enable_beam_antennas = true
enable_parabolic_antennas = true

[propagation_features]
enable_line_of_sight = true
enable_tropospheric_ducting = true
enable_ionospheric_propagation = true
enable_ground_wave = true
enable_sky_wave = true

[audio_features]
enable_doppler_shift = true
enable_audio_compression = true
enable_audio_enhancement = true
enable_audio_filtering = true

[network_features]
enable_udp_server = true
enable_udp_client = true
enable_tcp_server = true
enable_tcp_client = true
enable_websocket_server = true
enable_websocket_client = true

[security_features]
enable_authentication = true
enable_encryption = true
enable_certificate_validation = true
enable_threat_detection = true

[monitoring_features]
enable_signal_monitoring = true
enable_performance_monitoring = true
enable_error_monitoring = true
enable_statistics_collection = true

[api_endpoint_features]
# Solar Data API Controls
enable_solar_data_get_current = true
enable_solar_data_get_history = true
enable_solar_data_get_forecast = true
enable_solar_data_post_submit = true
enable_solar_data_post_batch_submit = true
enable_solar_data_put_update = true

# Weather Data API Controls
enable_weather_data_get_current = true
enable_weather_data_get_history = true
enable_weather_data_get_forecast = true
enable_weather_data_post_submit = true
enable_weather_data_post_batch_submit = true
enable_weather_data_put_update = true

# Lightning Data API Controls
enable_lightning_data_get_current = true
enable_lightning_data_get_strikes = true
enable_lightning_data_post_submit = true
enable_lightning_data_post_batch_submit = true

# External Data Source Controls
enable_external_solar_data_sources = true
enable_external_weather_data_sources = true
enable_noaa_solar_data = true
enable_noaa_weather_data = true
enable_openweather_api = true
enable_weather_gov_api = true

[data_source_features]
# When push mode is enabled, external sources should be disabled
enable_solar_data_external_fetch = true
enable_weather_data_external_fetch = true
enable_solar_data_game_submission = true
enable_weather_data_game_submission = true

[noise_analysis_features]
# Noise floor analysis features
enable_atmospheric_noise = true
enable_lightning_noise = true
enable_solar_noise = true
enable_environmental_noise = true
enable_power_line_analysis = false
enable_traffic_analysis = false
enable_industrial_analysis = false
enable_ev_charging_analysis = false
enable_substation_analysis = false
enable_power_station_analysis = false
enable_openinframap_integration = false
