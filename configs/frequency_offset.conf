# FGCom-mumble Frequency Offset Configuration
# This file configures the advanced frequency offset processing system

[frequency_offset]
# Enable frequency offset processing
enable_frequency_offset = true

# Enable Donald Duck effect
enable_donald_duck_effect = true

# Enable Doppler shift processing
enable_doppler_shift = true

# Enable heterodyne mixing
enable_heterodyne_mixing = true

# Maximum frequency offset in Hz
max_offset_hz = 1000.0

# Minimum frequency offset in Hz
min_offset_hz = -1000.0

# Offset smoothing factor for real-time processing (0.0-1.0)
offset_smoothing_factor = 0.1

# Enable analog radio artifacts
enable_analog_artifacts = true

# Enable digital radio artifacts
enable_digital_artifacts = false

# Audio sample rate in Hz
sample_rate = 48000.0

# FFT size for processing (must be power of 2)
fft_size = 1024

# Enable real-time processing
enable_real_time_processing = true

# Enable batch processing
enable_batch_processing = false

# Maximum processing latency in milliseconds
processing_latency_ms = 10.0

[donald_duck_effect]
# Donald Duck effect settings
# Enable automatic Donald Duck effect based on signal quality
enable_automatic_effect = true

# Minimum signal quality threshold for Donald Duck effect (0.0-1.0)
min_signal_quality_threshold = 0.3

# Maximum frequency offset for Donald Duck effect in Hz
max_donald_duck_offset = 800.0

# Effect intensity scaling factor
intensity_scaling_factor = 1.0

# Enable frequency-dependent Donald Duck effect
enable_frequency_dependent = true

# Frequency bands for Donald Duck effect
# Format: frequency_mhz = max_offset_hz
donald_duck_bands = {
    "1.8" = 200.0,    # 160m band
    "3.5" = 300.0,    # 80m band
    "7.0" = 400.0,    # 40m band
    "14.0" = 500.0,   # 20m band
    "21.0" = 600.0,   # 15m band
    "28.0" = 700.0,   # 10m band
    "50.0" = 800.0    # 6m band
}

[doppler_shift]
# Doppler shift processing settings
# Enable relativistic Doppler shift calculations
enable_relativistic_correction = true

# Speed of light in m/s
speed_of_light_mps = 299792458.0

# Atmospheric refraction factor
atmospheric_refraction_factor = 1.0003

# Enable velocity-dependent Doppler shift
enable_velocity_dependent = true

# Maximum relative velocity for Doppler calculations in m/s
max_relative_velocity_mps = 1000.0

# Enable altitude-dependent Doppler shift
enable_altitude_dependent = true

# Altitude correction factor
altitude_correction_factor = 1.0001

[heterodyne_mixing]
# Heterodyne mixing settings
# Enable image rejection
enable_image_rejection = true

# Image rejection in dB
image_rejection_db = 40.0

# Enable phase noise simulation
enable_phase_noise = true

# Phase noise in dB/Hz
phase_noise_db_hz = -80.0

# Local oscillator frequency in Hz
default_local_oscillator_freq_hz = 10000000.0

# Intermediate frequency in Hz
default_intermediate_freq_hz = 455000.0

# Enable automatic frequency selection
enable_automatic_frequency_selection = true

[audio_processing]
# Audio processing settings
# Enable multi-channel processing
enable_multi_channel_processing = true

# Enable channel-specific frequency offsets
enable_channel_specific_offsets = false

# Default channel offset in Hz
default_channel_offset_hz = 0.0

# Enable stereo frequency offset
enable_stereo_frequency_offset = false

# Left channel offset in Hz
left_channel_offset_hz = 0.0

# Right channel offset in Hz
right_channel_offset_hz = 0.0

# Enable frequency offset automation
enable_frequency_offset_automation = true

# Automation update rate in Hz
automation_update_rate_hz = 10.0

[quality_settings]
# Audio quality settings
# Enable high-quality processing
enable_high_quality_processing = true

# Enable anti-aliasing
enable_anti_aliasing = true

# Anti-aliasing filter order
anti_aliasing_filter_order = 4

# Anti-aliasing filter cutoff frequency ratio
anti_aliasing_cutoff_ratio = 0.45

# Enable oversampling
enable_oversampling = false

# Oversampling factor
oversampling_factor = 2

# Enable noise shaping
enable_noise_shaping = true

# Noise shaping filter order
noise_shaping_filter_order = 2

[performance_settings]
# Performance optimization settings
# Enable CPU optimization
enable_cpu_optimization = true

# Enable SIMD optimizations
enable_simd_optimizations = true

# Enable multi-threading
enable_multithreading = true

# Number of processing threads
num_processing_threads = 4

# Enable processing cache
enable_processing_cache = true

# Cache size in samples
cache_size_samples = 8192

# Enable adaptive processing
enable_adaptive_processing = true

# Adaptive processing threshold
adaptive_processing_threshold = 0.1

[logging]
# Logging settings
# Enable detailed logging
enable_detailed_logging = false

# Log frequency offset changes
log_frequency_offset_changes = true

# Log processing statistics
log_processing_statistics = true

# Log performance metrics
log_performance_metrics = false

# Log audio quality metrics
log_audio_quality_metrics = false

# Log error conditions
log_error_conditions = true

[real_time_processing]
# Real-time processing settings
# Enable real-time mode
enable_real_time_mode = true

# Real-time processing priority
real_time_priority = 50

# Maximum processing time per frame in milliseconds
max_processing_time_ms = 5.0

# Enable processing time monitoring
enable_processing_time_monitoring = true

# Processing time warning threshold in milliseconds
processing_time_warning_threshold = 3.0

# Enable automatic quality adjustment
enable_automatic_quality_adjustment = true

# Quality adjustment factor
quality_adjustment_factor = 0.1
