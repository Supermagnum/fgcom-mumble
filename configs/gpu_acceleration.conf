# GPU Acceleration Configuration
# This file controls GPU acceleration settings for FGCom-mumble

[gpu_acceleration]
# Main GPU settings
enable_gpu_acceleration = true
gpu_mode = hybrid  # client, server, hybrid, disabled
gpu_device_id = 0
gpu_memory_limit = 1073741824  # 1GB in bytes
gpu_work_group_size = 256
gpu_max_concurrent_operations = 4

# CUDA settings (if available)
[cuda]
enable_cuda = true
cuda_device_count = 1
cuda_device_id = 0
cuda_memory_pool_size = 536870912  # 512MB
cuda_stream_count = 4
cuda_block_size = 256
cuda_grid_size = 1024

# OpenCL settings (if available)
[opencl]
enable_opencl = true
opencl_platform_id = 0
opencl_device_id = 0
opencl_device_type = GPU
opencl_memory_pool_size = 536870912  # 512MB
opencl_queue_count = 4
opencl_work_group_size = 256

# Vulkan settings (if available)
[vulkan]
enable_vulkan = false
vulkan_device_id = 0
vulkan_memory_pool_size = 536870912  # 512MB
vulkan_queue_family_index = 0
vulkan_queue_count = 4

# GPU operations
[gpu_operations]
enable_propagation_calculations = true
enable_antenna_pattern_generation = true
enable_terrain_analysis = true
enable_audio_processing = true
enable_signal_processing = true
enable_fft_calculations = true
enable_matrix_operations = true
enable_vector_operations = true

# Performance settings
[performance]
gpu_timeout = 5000  # milliseconds
gpu_retry_count = 3
gpu_fallback_to_cpu = true
gpu_benchmark_mode = false
gpu_profiling_enabled = false
gpu_memory_optimization = true

# Memory management
[memory_management]
enable_memory_pooling = true
memory_pool_size = 1073741824  # 1GB
memory_alignment = 256
memory_preallocation = true
memory_compaction = true
memory_garbage_collection = true

# Work distribution
[work_distribution]
enable_work_distribution = true
max_work_units_per_gpu = 100
work_unit_timeout = 30000  # milliseconds
work_unit_retry_count = 3
work_unit_priority = normal

# Monitoring
[monitoring]
enable_gpu_monitoring = false
monitor_gpu_usage = false
monitor_gpu_memory = false
monitor_gpu_temperature = false
monitor_gpu_power = false
gpu_monitoring_interval = 1000  # milliseconds

# Error handling
[error_handling]
enable_gpu_error_recovery = true
gpu_error_threshold = 5
gpu_error_timeout = 10000  # milliseconds
gpu_fallback_strategy = cpu
gpu_error_reporting = true

# Development features
[development]
enable_gpu_debugging = false
gpu_debug_output = false
gpu_validation_layers = false
gpu_synchronization = true
gpu_memory_barriers = true
